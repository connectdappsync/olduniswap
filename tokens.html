<script>
    function formatNumber(num) {
        let str = num.toFixed(10).toString();
        if (str.indexOf('.') !== -1) {
            // убираем лишние нули в конце
            str = str.replace(/0+$/, '');
            // убираем точку, если она осталась в конце
            if (str.endsWith('.')) {
            str = str.slice(0, -1);
            }
        }
        return str;
    }

    function removeTrailingZeros(number) {
        const num = parseFloat(number);
        if (isNaN(num)) return null;
        let numStr
        if(number > 1){
            console.log(1)
            numStr = num.toFixed(2).toString();
        }else{
            console.log(2)
            return formatNumber(num)
        }
        console.log(number)
        console.log(num)
        const decimalIndex = numStr.indexOf(".");
        
        if (decimalIndex === -1) {
            return numStr;
        } else {
            let i = numStr.length - 1;
            while (numStr[i] === "0" && i > decimalIndex) {
            i--;
            }
            return numStr.slice(0, i + 1);
        }
    }
    console.log(removeTrailingZeros(0.0000000000000213003120))
    function formatCryptoPrice(price) {
        const num = parseFloat(price);
        if (isNaN(num)) return "None";
        
        if (num >= 1000000000 && num < 10000000000) {
            return (num / 1000000000).toFixed(2) + "B";
        } else if (num >= 10000000) {
            return (num / 1000000).toFixed(2) + "M";
        } else if (num >= 13000) {
            return (num / 1000).toFixed(2) + "K";
        } else {
            return num.toFixed(2);
        }
    }
    function get_data(){
        $.ajax({
            type: "GET",
            url: "/api.php?m=top",
            complete: function(data) {
                
                work_data = JSON.parse(data.responseText);
                // console.log(work_data)
                prepare_data(work_data)
            }
        });
    }
    function prepare_data(work_data){
        let table_id = 1
        for(let i = 0; i < work_data.data.topTokens.length; i ++){
            // try {
                crypto_item = work_data.data.topTokens[i]
                let name_o = crypto_item.name
                let symbol_o = crypto_item.symbol

                let market = crypto_item.market

                let TVL_o = !!market.totalValueLocked ? market.totalValueLocked.value : 0
                let price_o = !!market.price ? market.price.value : 0
                let percent_o = !!market.pricePercentChange ? market.pricePercentChange.value : 0

                let volume_o = !!market.volume ?market.volume.value : 0
                let logo_img_o = crypto_item.project.logoUrl
                let html
                if(percent_o => 0){
                    html = `<div class="table_lable">
                        <div class="id">
                            ${table_id}
                        </div>
                        <div class="token">
                            <img alt="SPONGE logo" src="${logo_img_o}"
                                class="sc-12k1pn4-1 eUmqz">
                            <span>${name_o}</span>
                            <span>${symbol_o}</span>
                        </div>
                        <div class="price">
                            <span>
                                $${removeTrailingZeros(price_o)}
                            </span>
                        </div>
                        <div class="change high">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" aria-label="up" class="sc-1nu6e54-0 eFTjTe">
                                    <line x1="7" y1="17" x2="17" y2="7"></line>
                                    <polyline points="7 7 17 7 17 17"></polyline>
                                </svg>
                                ${Math.round(percent_o, 2)}%
                            </span>
                        </div>
                        <div class="tvl">
                            <span>
                                $${formatCryptoPrice(TVL_o)}
                            </span>
                        </div>
                        <div class="volume">
                            <span>
                                $${formatCryptoPrice(volume_o)}
                            </span>
                        </div>
                    </div>`
                }
                if(percent_o < 0){
                    html = `<div class="table_lable">
                        <div class="id">
                            ${table_id}
                        </div>
                        <div class="token">
                            <img alt="SPONGE logo" src="${logo_img_o}"
                                class="sc-12k1pn4-1 eUmqz">
                            <span>${name_o}</span>
                            <span>${symbol_o}</span>
                        </div>
                        <div class="price">
                            <span>
                                $${removeTrailingZeros(price_o)}
                            </span>
                        </div>
                        <div class="change low">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" aria-label="down" class="sc-1nu6e54-1 lbxvhe">
                                    <line x1="7" y1="7" x2="17" y2="17"></line>
                                    <polyline points="17 7 17 17 7 17"></polyline>
                                </svg>
                                ${Math.round(percent_o, 2)}%
                            </span>
                        </div>
                        <div class="tvl">
                            <span>
                                $${formatCryptoPrice(TVL_o)}
                            </span>
                        </div>
                        <div class="volume">
                            <span>
                                $${formatCryptoPrice(volume_o)}
                            </span>
                        </div>
                    </div>`
                }
                $('.top_table').append(html)
                
                
                
                table_id = table_id + 1
            // }catch{
            // }
        }  
        
    }
    get_data()
